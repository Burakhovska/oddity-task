<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddity</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  
    <header class="top-bar">
        <nav class="top-links">
            <a href="#">Gmail</a>
            <a href="#">Зображення</a>
            <a href="#">
                <img class="apps-icon" src="./src/images/al-icon.png"></img>
            </a>
            <button class="sign-in">Увійти</button>
        </nav>
    </header>

    <main class="main-content">
        <section class="flex-container">
            <img class="google-logo" src="./src/images/google_logo.svg" alt="Google Logo" >
            <img class="oddity-logo" src="./src/images/logo_oddity.png" alt="Oddity Logo" >
            <form action="">
              <div class="search-box">
                  <img class="loupe" src="./src/images/search_cr23.png" alt="" width="24px">
                  </span>
                  <input class="lucky-input" type="text" placeholder="">
                  <div class="icons">
                      <span class="icon mic-icon">
                           <img src="./src/images/keyboard.png" alt="" width="24px">
                         <img src="./src/images/mic.svg" alt="" width="24px">
                          <img src="./src/images/camera.svg" alt="" width="24px">
                   </div>
              </div>
              <div class="buttons">
                   <button>Пошук Google</button>
                   <button class="lucky-button">Мені пощастить</button>
                 </div>
             </form>
          <p class="lang-switch">Мова Google: <a href="#">English</a></p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-top">Україна</div>
        <div class="footer-bottom">
          <div class="left">
            <a href="#">Про Google</a>
            <a href="#">Реклама</a>
            <a href="#">Для бізнесу</a>
            <a href="#">Як працює Пошук</a>
          </div>
          <div class="right">
            <a href="#">Конфіденційність</a>
            <a href="#">Умови</a>
            <a href="#">Налаштування</a>
          </div>
        </div>
      </footer>
    <script src="./src/index.js"></script>
</body>
</html>
